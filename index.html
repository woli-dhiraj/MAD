<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Practical Codes</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .letter {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            width: 30px;
            text-align: center;
            background-color: lightgray;
            border-radius: 5px;
        }
        .letter:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="letter" onclick="copyCode('layout')">L</div>
        <div class="letter" onclick="copyCode('todo_list')">T</div>
        <div class="letter" onclick="copyCode('image_carousel')">I</div>
        <div class="letter" onclick="copyCode('animation')">A</div>
        <div class="letter" onclick="copyCode('form')">F</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
